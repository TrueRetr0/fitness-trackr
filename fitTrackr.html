                    <div class="meal-category">
                        <div class="category-title">
                            <span class="workout-emoji">üåô</span>
                            Dinner Ideas
                        </div>
                        ${meals.dinner.map((meal, index) => `
                            <div class="recipe-item" onclick="toggleRecipe('dinner', ${index})">
                                <div class="recipe-name">${meal.name}</div>
                                <div class="recipe-stats">${meal.calories} cal ‚Ä¢ ${meal.protein} protein</div>
                                <div class="recipe-description">${meal.description}</div>
                                <div class="recipe-details" id="recipe-dinner-${index}">
                                    <div class="ingredients">
                                        <h4>Ingredients:</h4>
                                        <ul>
                                            ${meal.ingredients.map(ing => `<li>${ing}</li>`).join('')}
                                        </ul>
                                    </div>
                                    <div class="instructions">
                                        <h4>Instructions:</h4>
                                        <ol>
                                            ${meal.instructions.map(inst => `<li>${inst}</li>`).join('')}
                                        </ol>
                                    </div>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
        }

        function saveProgress(day, exerciseIndex, completed) {
            const key = getStorageKey(day);
            if (!workoutProgress[key]) {
                workoutProgress[key] = {};
            }
            workoutProgress[key][exerciseIndex] = completed;
            updateStats();
        }

        function loadProgress(day) {
            const key = getStorageKey(day);
            return workoutProgress[key] || {};
        }

        function toggleExercise(day, index) {
            const item = document.querySelector(`[data-day="${day}"][data-index="${index}"]`);
            const checkbox = item.querySelector('.checkbox');
            const isCompleted = checkbox.classList.contains('checked');
            
            checkbox.classList.toggle('checked');
            item.classList.toggle('completed');
            
            saveProgress(day, index, !isCompleted);
            updateProgressBar(day);
        }

        function updateProgressBar(day) {
            const workout = workouts[day];
            const progress = loadProgress(day);
            const completed = Object.values(progress).filter(Boolean).length;
            const total = workout.exercises.length;
            const percentage = (completed / total) * 100;
            
            const progressFill = document.querySelector('.progress-fill');
            const progressText = document.querySelector('.progress-text');
            
            if (progressFill && progressText) {
                progressFill.style.width = percentage + '%';
                progressText.textContent = `${completed}/${total} exercises completed`;
            }
        }

        function renderWorkout() {
            const currentDay = getCurrentDay();
            const workout = workouts[currentDay];
            const progress = loadProgress(currentDay);
            
            const content = document.getElementById('workoutContent');
            
            if (currentDay === 'Sunday') {
                content.innerHTML = `
                    <div class="workout-card">
                        <div class="rest-day">
                            <div class="rest-emoji">üåü</div>
                            <div class="workout-title">
                                <span class="workout-emoji">${workout.emoji}</span>
                                ${workout.title}
                            </div>
                            <div style="margin-top: 20px;">
                                ${workout.exercises.map((exercise, index) => `
                                    <div class="exercise-item ${progress[index] ? 'completed' : ''}" 
                                         data-day="${currentDay}" data-index="${index}">
                                        <div class="checkbox ${progress[index] ? 'checked' : ''}" 
                                             onclick="toggleExercise('${currentDay}', ${index})"></div>
                                        <div class="exercise-text">${exercise}</div>
                                    </div>
                                `).join('')}
                            </div>
                            <div class="progress-bar">
                                <div class="progress-fill"></div>
                            </div>
                            <div class="progress-text"></div>
                        </div>
                    </div>
                `;
            } else {
                content.innerHTML = `
                    <div class="workout-card">
                        <div class="workout-title">
                            <span class="workout-emoji">${workout.emoji}</span>
                            ${workout.title}
                        </div>
                        ${workout.exercises.map((exercise, index) => `
                            <div class="exercise-item ${progress[index] ? 'completed' : ''}" 
                                 data-day="${currentDay}" data-index="${index}">
                                <div class="checkbox ${progress[index] ? 'checked' : ''}" 
                                     onclick="toggleExercise('${currentDay}', ${index})"></div>
                                <div class="exercise-text">${exercise}</div>
                            </div>
                        `).join('')}
                        <div class="progress-bar">
                            <div class="progress-fill"></div>
                        </div>
                        <div class="progress-text"></div>
                    </div>
                `;
            }
            
            updateProgressBar(currentDay);
        }

        function updateStats() {
            let totalDays = new Set();
            let totalExercises = 0;
            
            for (const key in workoutProgress) {
                if (key.startsWith('workout_')) {
                    const progress = workoutProgress[key];
                    const completed = Object.values(progress).filter(Boolean).length;
                    if (completed > 0) {
                        const day = key.split('_')[2];
                        totalDays.add(day);
                        totalExercises += completed;
                    }
                }
            }
            
            document.getElementById('totalDays').textContent = totalDays.size;
            document.getElementById('totalExercises').textContent = totalExercises;
        }

        function resetProgress() {
            if (confirm('Are you sure you want to reset all progress? This cannot be undone.')) {
                workoutProgress = {};
                renderWorkout();
                updateStats();
            }
        }

        // Initialize the app
        updateDate();
        renderWorkout();
        updateStats();
        
        // Update date every minute
        setInterval(updateDate, 60000);
    </script>
</body>
</html>
